# =====================
# ==== wasm:opcode ====
# =====================

opcode: &opcode
  name: opcode
  docs: This package within the wasm provider contains enables the instrumentation of WebAssembly bytecode instructions.
  bound_vars: []
  bound_fns:
    - name: drop_args
      params: ()
      results: ()
      req_args: -1
      docs: Drop the incoming arguments to the instrumented opcode.
  events:
    - *unreachable
    - *nop
    - *block
    - *loop
    - *if
    - *else
    - *try_table
    - *throw
    - *throw_ref
    - *end
    - *br
    - *br_if
    - *br_table
    - *return
    - *call
    - *call_indirect
    - *return_call
    - *return_call_indirect
    - *drop
    - *select
    - *typed_select
    - *local_get
    - *local_set
    - *local_tee
    - *global_get
    - *global_set
    - *i32_load
    - *i64_load
    - *f32_load
    - *f64_load
    - *i32_load8_s
    - *i32_load8_u
    - *i32_load16_s
    - *i32_load16_u
    - *i64_load8_s
    - *i64_load8_u
    - *i64_load16_s
    - *i64_load16_u
    - *i64_load32_s
    - *i64_load32_u
    - *i32_store
    - *i64_store
    - *f32_store
    - *f64_store
    - *i32_store8
    - *i32_store16
    - *i32_store16
    - *i64_store8
    - *i64_store16
    - *i64_store32
    - *memory_size
    - *memory_grow
    - *i32_const
    - *i64_const
    - *f32_const
    - *f64_const
    - *ref_null
    - *ref_is_null
    - *ref_func
    - *ref_eq
    - *i32_eqz
